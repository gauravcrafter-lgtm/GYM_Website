<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>HERE Map Demo</title>

  <style>
    #map {
      width: 100%;
      height: 500px;
    }
  </style>

  <!-- HERE Maps JS Files -->
  <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
  <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
  <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
  <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
  <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
</head>

<body>
  <h2>HERE Maps Example</h2>

  <div id="map"></div>

  <script>
    // üîë Apni HERE API key yahan lagao
    var platform = new H.service.Platform({
      apikey: "https://map.positionstack.com/export/embed.html?bbox=-73.978004,40.756384,-73.979004,40.755384&layer=mapnik&marker=40.755884,-73.978504",
            "country_module"
    });

    // Map layers load karo
    var defaultLayers = platform.createDefaultLayers();

    // Map create karo
    var map = new H.Map(
      document.getElementById('map'),
      defaultLayers.vector.normal.map,
      {
        zoom: 12,
        center: { lat: 28.7041, lng: 77.1025 } // Delhi example
      }
    );

    // Map controls enable (zoom, pan, etc.)
    var behavior = new H.mapevents.Behavior(new H.mapevents.MapEvents(map));
    var ui = H.ui.UI.createDefault(map, defaultLayers);
  </script>
</body>
</html>
